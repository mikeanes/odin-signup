<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <div class="logo-section">
        <div class="logo-strip">
            <img src="images/odin-logo.png" alt="logo">
            <span id="logotext">ODIN</span>
        </div>
    </div>


    <div class="form-section">

        <header>
            <p>This is not a real online service! You know you need<br>something
            like this in your life to help you realize your<br>deepest dreams! Sign
            up <em>now</em> to get started.</p>
        
            <p>You <em>know</em> you want to.</p>
        </header>
        
        <div class="signup-form">
            <p>Let's do this!</p>
            <form action="" method="get">
                <div class="form-row">
                    <entry>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" maxlength="50" required>
                    </entry>
                    <entry>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" maxlength="50" required>
                    </entry>
                </div>
                <div class="form-row">
                    <entry>
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" required>
                    </entry>
                    <entry>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </entry>
                </div>
                <div class="form-row">
                    <entry>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <span id="after-text"></span>
                    </entry>
                    <entry>
                        <label for="conf-password">Confirm Password</label>
                        <input type="password" name="conf-password" id="conf-password" required>
                    </entry>
                </div>
                <span id="error-message"></span>
                
        </div>
                
                <div class="account">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
    </div>

</body>
<script src="script.js"></script>
</html>
